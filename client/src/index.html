<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .review-container {
      max-width: 600px;
      margin: auto;
    }

    .review-form {
      margin-bottom: 30px;
    }

    .review-form input, .review-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .review-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .review-form button:hover {
      background-color: #218838;
    }

    .reviews {
      margin-top: 20px;
    }

    .review {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .review h4 {
      margin: 0;
    }

    .review p {
      margin: 5px 0;
    }

    /* Back Button */
    .back-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="review-container">
  <h2>Leave a Review</h2>

  <form class="review-form" onsubmit="addReview(event)">
    <textarea id="reviewContent" rows="4" placeholder="Write your review here" required></textarea>
    <button type="submit">Add Review</button>
  </form>

  <div class="reviews" id="reviewsList">
    <h3>Reviews:</h3>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Back</button>
</div>

<script>
  function addReview(event) {
    event.preventDefault(); 


    const review = document.getElementById("reviewContent").value;

    const reviewDiv = document.createElement("div");
    reviewDiv.classList.add("review");

    reviewDiv.innerHTML = `<p>${review}</p>`;

    document.getElementById("reviewsList").appendChild(reviewDiv);

   
    document.getElementById("reviewContent").value = '';
  }

  function goBack() {
    window.location.href = "http://localhost:5173"; // Redirect to the homepage
  }
</script>

</body>
</html>
